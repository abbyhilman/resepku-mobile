name: resepku
description: "ResepKu - Aplikasi Resep Masakan Indonesia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-162.1.beta

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.3.0
  animated_notch_bottom_bar: ^1.0.3
  cached_network_image: ^3.3.0
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  custom_refresh_indicator: ^4.0.1

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network
  dio: ^5.3.2

  # Dependency Injection
  get_it: ^7.6.4

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.19.0
  flutter_native_splash: ^2.4.7
  package_info_plus: ^9.0.0

  # Offline Support
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
